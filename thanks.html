<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Спасибо!</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
            rel="stylesheet"
        />

        <style>
            body {
                margin: 0;
                padding: 0;
                font-family: "Roboto", sans-serif;
                background-color: #f1f3f4;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                color: #202124;
            }

            .wrapper-2 {
                background: #fff;
                padding: 40px 30px;
                border-radius: 12px;
                box-shadow: 0 4px 12px rgba(60, 64, 67, 0.15);
                text-align: center;
                max-width: 480px;
            }

            .wrapper-2 h1 {
                font-size: 32px;
                font-weight: 700;
                color: #1a73e8;
                margin-bottom: 20px;
            }

            .wrapper-2 p {
                font-size: 16px;
                color: #5f6368;
                margin: 10px 0;
            }

            .go-home {
                margin-top: 30px;
                padding: 12px 24px;
                background-color: #1a73e8;
                color: white;
                border: none;
                border-radius: 8px;
                font-weight: 500;
                font-size: 15px;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }

            .go-home:hover {
                background-color: #1558c0;
            }

            a {
                text-decoration: none;
            }
        </style>
    </head>
    <body>
        <div class="wrapper-2">
            <h1>Спасибо!</h1>
            <p>
                Спасибо за отправку заявки на участие в программе Google
                Partner.
            </p>
            <p>
                Вы получите подтверждение по электронной почте в ближайшее
                время.
            </p>
            <a href="index.html">
                <button class="go-home">Вернуться на главную</button>
            </a>
        </div>
    </body>
</html>
